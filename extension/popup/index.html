<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Trackr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">PT</span>
        <h1>Price Trackr</h1>
      </div>
    </header>

    <main class="main">
      <div id="supported-site" class="card" style="display: none;">
        <h2>Track This Product</h2>
        <div class="product-preview" id="product-preview">
          <div class="product-image">
            <img id="product-img" src="" alt="Product">
          </div>
          <div class="product-info">
            <h3 id="product-name">Loading...</h3>
            <p class="price" id="product-price">Loading...</p>
          </div>
        </div>
        <button id="track-btn" class="btn btn-primary">
          <span class="btn-text">Track Price</span>
          <span class="loader" style="display: none;"></span>
        </button>
      </div>

      <div id="unsupported-site" class="card" style="display: none;">
        <div class="warning">
          <span class="warning-icon">⚠️</span>
          <h2>Site Not Supported</h2>
          <p>This website is not currently supported by Price Trackr.</p>
        </div>
        <div class="supported-sites">
          <h3>Supported Sites:</h3>
          <ul>
            <li>Amazon India</li>
            <li>Flipkart</li>
            <li>Myntra</li>
            <li>Croma</li>
            <li>Ajio</li>
          </ul>
        </div>
      </div>

      <div id="loading" class="card">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Checking current page...</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="#" id="open-dashboard">Open Dashboard</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
